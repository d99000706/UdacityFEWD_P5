<!DOCTYPE html>
<!--
    main page for Neighborhood Map project
    by Chris Howard May 2015
-->
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        
        <title>Neighborhood Map</title>
        
        <link rel="stylesheet" href="css/style.css">
        
        <script async src="js/libs/jquery.min.js"></script>
        <script async src="js/libs/knockout-3.3.0.js"></script>
        <script async type="text/javascript" src="js/app.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    </head>
    <body class='page-font'>
        <!--
            hamburger icon used as toggle button for the form view
        -->
        <div class='form-btn'>
            <p data-bind='click: formToggleClickCB'>&#9776;
            </p>
        </div>
 
        <!--
            div for the form section
        -->
        <div class="form-div">
            <div class='list-div'>
                <br>
                <ul class='pad-right' data-bind="foreach: locationList">
                    <li data-bind="click: $parent.locClickCB, text: $data.name, style:{color: $index() == $parent.selectedIndex() ? 'blue' : 'black', display: $data.visible() ? 'list-item' : 'none'}">
                    </li>
                </ul>
            </div>
            <div class='filter-div'>
                <input type = 'text' class='page-font' id='filterTxtId'> 
                <br>
                <button class='page-font' data-bind='click: filterClickCB'>Filter</button>
                <button class='page-font' data-bind='click: resetClickCB'>Reset</button>
            </div>
            <div class='links-div'>
                <p> related links: </p>
                <ul class='links-list pad-right' data-bind='foreach: linksList'>
                    <li >
                        <a data-bind='text: $data, attr:{href: $data, target: "_blank"}'>
                        </a>
                    </li>
                </ul>
                <p data-bind="text: queryErrorMsg()"></p>                
            </div>
        </div>

        <!--
            div section for the map view
        -->
        <div class="map-div" >
        </div>       

    </body>   
        
</html>
